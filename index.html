<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Code Blog</title>
    <link rel="stylesheet" type="text/css" href="styles/lib/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/lib/normalize-3.0.2.css">
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/lib/jquery-1.11.3.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/objects.js"></script>
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <section>
      <header>
        <h1 id="site-title"><a href="#">CODE BLOG</a></h1>
        <nav>
          <div>
            <ul>
              <li data-nav="articles"><a href="#article-filters">Articles</a></li>
              <li data-nav="about"><a href="#about-page">About</a></li>
              <li data-nav="links"><a href="#links-page">Links</a></li>
            </ul>
          </div>
          <div>
            <ul class="social">
              <li><a href="https://twitter.com/JM92254866" target="_blank" class="icon socicon-twitter"></a></li>
              <li><a href="https://github.com/jhm90/" target="_blank" class="icon socicon-github"></a></li>
            </ul>
          </div>
          <aside></aside>
        </nav>
      </header>
    </section>
    <section>
      <main>
        <article id="article-basic-template">
          <div class="article-title"><h2></h2></div>
          <div class="article-meta-information">
            <div class="article-author"><span></span><a href="" target="_blank" rel="author"></a></div>
            <div class="article-category"><span></span></div>
            <div class="article-published-date"><span></span><span></span></div>
          </div>
          <div class="article-content"></div>
          <a href="#" class="read-more">Continue reading...</a>
          <div id="article-filters">
            <ul>
              <li class="filter">
                <select class="filter-select">
                  <option class="filter-option"></option>
                </select>
              <li>
            </ul>
          </div>
        </article>
        <article id="basic-template" class="basic-page">
          <div class="basic-title"><h2></h2></div>
          <div class="basic-content"></div>
        </article>
        <article id="reference-template" class="reference-page">
          <div class="reference-title"><h2></h2></div>
          <div class="reference-content"></div>
          <div class="link-items">
            <div class="link-item"><span></span><a href="#" target="_blank"></a></div>
          </div>
        </article>
      </main>
    </section>
    <section>
      <footer>&copy; James Mason 2015</footer>
    </section>
  </body>
</html>
