<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/secretStyles.css">
    <title>Add Stuff</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Add an Article</h1>
      </header>
    </section>


    <section>
      <main>
        <form>
          <div>
            <span>Title: </span><input type="text" name="title" required>
          </div>

          <div>
            <span>Category: </span><input type="text" name="category" required>
          </div>

          <div>
            <span>Author: </span><input type="text" name="author" required>
          </div>

          <div>
            <span>AuthorUrl: </span><input type="text" name="authorUrl" required>
          </div>

          <div>
            <div>
              <span>Content: </span>
            </div>

            <div>
                <textarea rows="4" columns="30" name="content" required></textarea>
            </div>
          </div>




        </form>
      </main>

    </section>

    <section>
      <footer></footer>
    </section>
  </body>
</html>
